<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="186" class="key">
      <kbd>;</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="74" src="sounds/ride.wav"></audio>
  <audio data-key="75" src="sounds/snare.wav"></audio>
  <audio data-key="76" src="sounds/tom.wav"></audio>
  <audio data-key="186" src="sounds/tink.wav"></audio>


<script>

/**
 * Function Play Sound
 */
function playSound(event) {
  const {keyCode} = event;

  const audio = document.querySelector(`audio[data-key='${keyCode}']`);
  const key = document.querySelector(`.key[data-key='${keyCode}']`);

  if (audio) {
    audio.currentTime = 0;
    audio.play();

    key.classList.add('playing');
  }
}

/**
 * Function Stop Playing
 */
function stopPlaying(event) {
  if (event.propertyName === 'transform') {
    this.classList.remove('playing');
  }
}

/**
 * Event Listener Key Down
 */
window.addEventListener('keydown', playSound);

/**
 * Event Listeners Transition End
 */
const keys = document.querySelectorAll('.key');

keys.forEach(key => {
  key.addEventListener('transitionend', stopPlaying);
});

</script>


</body>
</html>
